<!DOCTYPE html>
<html>
<head>
    <title>Datadog APM Trace Extractor</title>
    <meta charset="utf-8">
    <script src="popup.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div style="width:80%;">
    <h1>APM Traces</h1>
    <ol>
        <li>Select APM traces for a service or for an endpoint.</li>
        <li>Optionally, add more options, sort and load more traces.</li>
        <li>Click on the extension.</li>
    </ol>
    <textarea id="traces" style="width: 600px; height: 300px;">Please open Datadog traces for this extension to work properly!</textarea>
</div>
</body>
</html>
